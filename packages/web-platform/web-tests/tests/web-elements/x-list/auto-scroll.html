<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation">
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />

    <style>
    @import url("../../common.css");
    x-list {
      width: 100%;
      height: 500px;
    }

    .item {
      border-width: 5px;
      border-color: green;
      height: 100px;
      background-color: hsl(calc(20 * var(--item-index)), 100%, 50%);
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <script type="module">
    document.querySelector('#autoScroll').addEventListener(
        'click',
        () => {
          document.querySelector('x-list').autoScroll({
            rate: 100,
            start: true,
          });
        },
      );
      document.querySelector('x-list').addEventListener(
        'lynxscroll',
        (e) => {
          console.log(e);
        },
      );
    </script>
    <x-view class="page">
      <x-list list-type="single" scroll-event-throttle="1000">
        <list-item item-key="0" class="item" style="--item-index: 0">
          <x-view></x-view>
        </list-item>
        <list-item item-key="1" class="item" style="--item-index: 1">
          <x-view></x-view>
        </list-item>
        <list-item item-key="2" class="item" style="--item-index: 2">

        </list-item>
