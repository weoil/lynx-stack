<html>
  <head>
    <meta charset="utf-8">
    <title>react-10000-div-layouteffect</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />
    <script src="./performanceObserver.js"></script>
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />
    <script src="./react.production.min.js"></script>
    <script src="./react-dom.production.min.js"></script>
    <script type="module">
    const top = document.createElement('div');
      document.body.append(top);
      queueMicrotask(() => {
        const reactComp = () => {
          const ref = React.useRef();
          const [s, set] = React.useState();
          React.useLayoutEffect(() => {
            let val = getComputedStyle(ref.current).getPropertyValue(
              '--lynx-display',
            );
            val = getComputedStyle(ref.current).getPropertyValue(
              '--lynx-display1',
            );
            val = getComputedStyle(ref.current).getPropertyValue(
              '--lynx-display2',
            );
            val = getComputedStyle(ref.current).getPropertyValue(
              '--lynx-display3',
            );
            set('linear');
          });
          return React.createElement('div', {
            ref,
            'computed-display': s,
          });
        };
        const reactRoot = ReactDOM.createRoot(top);
        reactRoot.render(React.createElement(() => {
          const reactElements = [];
          for (let ii = 0; ii < 10000; ii++) {
            reactElements.push(React.createElement(reactComp));
          }
          return reactElements;
        }));
      });
    </script>
    <style>
    div > div {
      height: 100px;
      width: 100px;
    }
    div > div:nth-child(even) {
      background-color: aqua;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
  </body>
</html>
