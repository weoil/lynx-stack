<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation">
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />

    <script type="module">
    const list = document.createElement('x-list');
      list.setAttribute('list-type', 'waterfall');
      list.setAttribute('span-count', '2');

      function getRandomHeight() {
        return Math.floor(Math.random() * 151) + 150; // Generates random height between 150 and 300 (inclusive)
      }

      queueMicrotask(() => {
        for (let ii = 0; ii < 1000; ii++) {
          const listItem = document.createElement('list-item');
          listItem.setAttribute('item-key', ii);
          listItem.setAttribute(
            'style',
            `--item-index: ${ii}; height: ${getRandomHeight()}px;`,
          );
          listItem.setAttribute('class', 'item');
          const xview = document.createElement('x-view');
          xview.innerHTML = ii;
          listItem.append(xview);
          list.append(listItem);
        }
      });
      document.querySelector('.page').appendChild(list);
    </script>
    <style>
    @import url("../../common.css");
    x-list {
      width: 100%;
      height: 500px;
    }

    .item {
      border-width: 5px;
      border-color: green;
      background-color: hsl(calc(15 * var(--item-index)), 100%, 50%);
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <x-view class="page"> </x-view>
  </body>
</html>
