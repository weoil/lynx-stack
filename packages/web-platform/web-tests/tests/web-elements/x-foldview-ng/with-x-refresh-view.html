<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />

    <style>
    x-view {
      width: 100%;
      height: 100px;
    }
    </style>
    <style>
    .refresh-view {
      width: 100%;
      height: 600px;
      background-color: green;
      --lynx-display: linear;
      --lynx-linear-orientation: vertical;
      --lynx-linear-orientation-toggle: var(
        --lynx-linear-orientation-vertical
      );
    }

    .refresh-header {
      width: 100%;
      height: 50px;
      position: absolute;
      justify-content: center;
      align-items: center;
      background-color: red;
    }

    .scroll-view {
      width: 100%;
      height: 100%;
      display: linear;
      --lynx-linear-orientation: vertical;
      --lynx-linear-orientation-toggle: var(
        --lynx-linear-orientation-vertical
      );
      background-color: yellow;
    }

    .refresh-footer {
      width: 100%;
      height: 50px;
      justify-content: center;
      align-items: center;
      background-color: red;
    }

    .item {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      background-color: greenyellow;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <x-view
      style="height: 100vh; width: 100vw; display: flex; --lynx-display: flex; --lynx-display-toggle: var(--lynx-display-flex); flex-direction: row"
    >
      <x-foldview-ng
        style="width: 80%; height: 400px; background-color: wheat; display: flex; --lynx-display: flex; --lynx-display-toggle: var(--lynx-display-flex); flex-direction: column"
      >
        <x-foldview-header-ng
          style="position: absolute; width: 100%; height: 200px"
        >
          <x-view
            style="background-color: aqua; width: 100%; height: 300px"
          ></x-view>
        </x-foldview-header-ng>
        <x-foldview-slot-ng style="width: 100%; height: 400px">
          <x-refresh-view class="refresh-view" id="refresh-view">
            <x-refresh-header class="refresh-header"> </x-refresh-header>

            <scroll-view style="width: 80%; height: 100%" scroll-y>
              <x-view style="background-color: orange"> </x-view>
              <x-view style="background-color: tomato"> </x-view>
              <x-view style="background-color: thistle"> </x-view>
              <x-view style="background-color: forestgreen"> </x-view>
              <x-view style="background-color: firebrick"> </x-view>
              <x-view style="background-color: silver"> </x-view>
              <x-view style="background-color: seashell"> </x-view>
            </scroll-view>

            <x-refresh-footer class="refresh-footer"> </x-refresh-footer>
          </x-refresh-view>
        </x-foldview-slot-ng>
      </x-foldview-ng>
    </x-view>
  </body>
</html>
