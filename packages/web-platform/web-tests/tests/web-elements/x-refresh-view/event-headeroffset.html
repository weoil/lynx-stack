<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />
    <style>
    .refresh-view {
      width: 100%;
      height: 600px;
      background-color: green;
      --lynx-display: linear;
      --lynx-linear-orientation: vertical;
      --lynx-linear-orientation-toggle: var(
        --lynx-linear-orientation-vertical
      );
    }

    .refresh-header {
      width: 100%;
      height: 50px;
      position: absolute;
      justify-content: center;
      align-items: center;
      background-color: red;
    }

    .scroll-view {
      width: 100%;
      height: 100%;
      display: linear;
      --lynx-linear-orientation: vertical;
      --lynx-linear-orientation-toggle: var(
        --lynx-linear-orientation-vertical
      );
      background-color: yellow;
    }

    .refresh-footer {
      width: 100%;
      height: 50px;
      justify-content: center;
      align-items: center;
      background-color: red;
    }

    .item {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      background-color: greenyellow;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <script type="module">
    const content = document.getElementById('content');
      const refreshView = document.querySelector('x-refresh-view');
      const refreshFooter = document.querySelector('x-refresh-footer');
      refreshView.addEventListener('headeroffset', () => {
        content.style.backgroundColor = 'chartreuse';
      });
    </script>
    <x-refresh-view
      class="refresh-view"
      id="refresh-view"
    >
      <x-refresh-header class="refresh-header"> </x-refresh-header>

      <x-view
        style="height: 500px; width: 100%; background-color: pink"
        id="content"
      >
      </x-view>

      <x-refresh-footer class="refresh-footer"> </x-refresh-footer>
    </x-refresh-view>
  </body>
</html>
