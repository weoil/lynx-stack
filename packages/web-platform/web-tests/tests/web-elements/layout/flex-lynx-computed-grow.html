<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />

    <style>
    @import url("../../common.css");

    /* simulate low-version browsers that do not support @property */
    @property --flex-grow {
      syntax: "*";
      inherits: true;
    }

    * {
      --flex-grow: 0;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <x-view style="--flex-grow: 1; width: 100vw; height: 100vh">
      <x-view
        lynx-computed-display="flex"
        style="display: flex; --lynx-display: flex; --lynx-display-toggle: var(--lynx-display-flex); width: 50%; height: 50%; background-color: red; flex-grow: var(--flex-grow) !important"
        can-use-linear-container
      >
      </x-view>
    </x-view>
  </body>
</html>
