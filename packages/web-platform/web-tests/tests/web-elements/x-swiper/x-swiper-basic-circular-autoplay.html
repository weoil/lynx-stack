<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />
    <style>
    @import url("../../common.css");

    x-swiper {
      height: 200px;
      width: 400px;
      background-color: orange;
    }

    x-swiper-item {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <x-view class="page">
      <x-swiper
        style="display: flex; --lynx-display: linear"
        circular
        autoplay
        interval="1000"
      >
        <x-swiper-item style="background-color: red"> </x-swiper-item>
        <x-swiper-item style="background-color: green"> </x-swiper-item>
        <x-swiper-item style="background-color: blue"> </x-swiper-item>
      </x-swiper>
    </x-view>
    <div class="container">
      <div class="rectangle"></div>
    </div>
  </body>
</html>
