<html>
  <head>
    <meta charset="utf-8">
    <title>web playground</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />

    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />
    <script type="module">
    document.querySelector('#play').addEventListener(
        'click',
        function() {
          document.querySelector('x-audio-tt').play();
        },
      );
      document.querySelector('#pause').addEventListener(
        'click',
        function() {
          document.querySelector('x-audio-tt').pause();
        },
      );
    </script>
    <style>
    @import url("../../common.css");

    x-text {
      width: 500rpx;
      height: 60rpx;
      background-color: red;
      color: #fff;
      margin-top: 30rpx;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <x-view class="page column">
      <x-audio-tt
        src="{&quot;id&quot;:&quot;1&quot;,&quot;play_url&quot;:&quot;./source-detail.mp3&quot;}"
      ></x-audio-tt>

      <x-text id="play">play</x-text>
      <x-text id="pause">pause</x-text>
    </x-view>
  </body>
</html>
