<html>
  <head>
    <meta charset="utf-8">
    <title>x-overlay-test</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="portrait" name="screen-orientation">
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    >
    <meta content="portrait" name="x5-orientation" />
    <link
      href="/node_modules/@lynx-js/web-elements/index.css"
      rel="stylesheet"
    />
    <link
      href="/web-elements.css"
      rel="stylesheet"
    />

    <style>
    .btn {
      background-color: skyblue;
      width: 80%;
      height: 50px;
    }
    </style>
  </head>

  <body>
    <script src="/web-elements.js" defer></script>
    <x-view
      style="--lynx-display: flex; --lynx-display-toggle: var(--lynx-display-flex); display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%"
    >
      <x-view class="btn" style="z-index: 100"></x-view>
      <x-view style="z-index: 1">
        <x-overlay-ng
          visible="true"
          events-pass-through="{true}"
          android-lazy-init-context="{false}"
          custom-layout="{true}"
          style="overflow: visible"
        >
          <x-view style="background: red; height: 400px; width: 200px">
          </x-view>
        </x-overlay-ng>
      </x-view>
    </x-view>
  </body>
</html>
